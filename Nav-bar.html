<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="navstyle.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">Bootstrap NavBar</h2>
        <div class="row py-3">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <a href="" class="navbar-brand">Ahamed Creations</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#mynavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="mynavbar">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                            <li class="nav-item dropdown">
                                <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown">
                                    About Us</a>
                                <div class="dropdown-menu">
                                    <a href="" class="dropdown-item">Link One</a>
                                    <a href="" class="dropdown-item">Link two</a>
                                    <a href="" class="dropdown-item">Link Three</a>
                                </div>
                            </li>
                            <li class="nav-item"><a href="" class="nav-link">Gallery</a></li>
                            <li class="nav-item"><a href="" class="nav-link">Blog</a></li>
                        </ul>
                        <form class="form-inline" action="">
                            <input type="search" class="form-control mr-sm-2" placeholder="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
                        </form>
                    </div>
            </nav>
            </div>
        </div>
    </div>
</body>
</html>
